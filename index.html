<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar navigation</title>
    <link rel="stylesheet" href="qba_menu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
 </head>
<body class="">
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="qba_logo.png" alt="App Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Question Bank</span>
                    <span class="client">Administration</span>
                </div>
            </div>
            <i class="bx bx-chevron-right toggle"></i>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#" title="Manage programs and courses">
                            <i class="bx bx-label icon"></i>
                            <span class="text nav-text">Courses</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" title="Import questions from excel file">
                            <i class="bx bx-import icon"></i>
                            <span class="text nav-text">Import</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Enter questions and synoptic answers">
                            <i class="bx bx-edit-alt icon"></i>
                            <span class="text nav-text">Author</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Review authored questions">
                            <i class="bx bx-user-check icon"></i>
                            <span class="text nav-text">Review</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Edit and approve reviewed questions">
                            <i class="bx bx-check-shield icon"></i>
                            <span class="text nav-text">Edit</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Indian languages editor">
                            <i class="bx bx-edit icon"></i>
                            <span class="text nav-text">Indic Editor</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Question Bank Statistics">
                            <i class="bx bx-pie-chart-alt-2 icon"></i>
                            <span class="text nav-text">Statistics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Manage exam events">
                            <i class="bx bx-calendar icon"></i>
                            <span class="text nav-text">Events</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Manage question paper templates">
                            <i class="bx bx-table icon"></i>
                            <span class="text nav-text">Templates</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Generate question papers">
                            <i class="bx bx-clipboard icon"></i>
                            <span class="text nav-text">Papers</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" title="Question papers summary">
                            <i class="bx bx-bar-chart icon"></i>
                            <span class="text nav-text">Summary</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" title="Manage users">
                            <i class="bx bx-user-plus icon"></i>
                            <span class="text nav-text">Users</span>
                        </a>
                    </li>
<!--                    
                    <li class="nav-link">
                        <a href="#" title="Update my profile">
                            <i class="bx bx-user icon"></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>
-->                    
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#" title="Sign out">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Sign out</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="main-content">
        <div class="container">

        </div>
        <div class="text">Main Content</div>
    </section>

    <script src="qba_menu.js"></script>

</body>
</html>
